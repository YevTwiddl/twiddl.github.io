<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twiddl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        .square {
            width: 50px;
            height: 50px;
            background-color: blue;
            transform: rotate(40deg); /* Default rotation */
            transition: transform 0.5s ease; /* Smooth transition */
        }
        .content {
            height: 1500px; /* To enable scrolling */
            padding: 20px;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<header>
    <h1>Twiddl</h1>
    <div class="square" id="square"></div>
</header>

<div class="content">
    <p>Scroll down to see the square rotate.</p>
    <!-- Additional content goes here -->
</div>

<script>
    // JavaScript to handle the rotation of the square on scroll
    window.addEventListener('scroll', function() {
        let square = document.getElementById('square');
        let rotation = window.scrollY * -0.1; // Rotate based on scroll position (counter-clockwise)
        square.style.transform = `rotate(${40 + rotation}deg)`; // Initial 40 degrees plus counter scroll
    });
</script>

</body>
</html>
