<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twiddl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
            color: #333;
            text-align: center;
        }
        .square {
            position: fixed;
            top: 50%;
            left: 0;
            width: 50vw; /* Half of the window width */
            height: 50vh; /* Half of the window height */
            background-color: blue;
            transform: rotate(40deg);
            transition: transform 0.5s ease;
            transform-origin: center; /* Keep rotation centered */
            z-index: -1; /* Put the square behind content */
        }
        .content {
            padding: 20px;
            margin-top: 200px; /* Extra space for scroll */
            height: 2000px; /* Content height to enable scroll */
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<header>
    <h1>Twiddl</h1>
</header>

<div class="square" id="square"></div>

<div class="content">
    <p>Scroll down to see the square rotate and follow the window.</p>
    <!-- Additional content goes here -->
</div>

<script>
    window.addEventListener('scroll', function() {
        let square = document.getElementById('square');
        let rotation = window.scrollY * -0.1; // Rotate based on scroll position (counter-clockwise)
        square.style.transform = `rotate(${40 + rotation}deg)`; // Start at 40 degrees and rotate with scroll
    });
</script>

</body>
</html>
